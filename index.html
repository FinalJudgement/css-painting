<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Art</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="canvas">
        <section class="moon">
          <section class="crescent"></section>
          <section class="crater"></section>
        </section>
        <section class="clouds">
          <section class="cloud">
            <section class="piece1"></section>
            <section class="piece2"></section>
            <section class="piece3"></section>
            <section class="piece4"></section>
          </section>
          <section class="cloud">
            <section class="piece1"></section>
            <section class="piece2"></section>
            <section class="piece3"></section>
            <section class="piece4"></section>
          </section>
        </section>
        <section class="cloud2">
          <section class="piece1"></section>
          <section class="piece2"></section>
          <section class="piece3"></section>
          <section class="piece4"></section>
        </section>
        <section class="form-section">
          <h2>Artwork done by Carlos Silva</h2>
          <p>Want to reach out? <br />submit the form with your email!</p>
          <form action="thankyou.html">
            <label for="text">Name</label>
            <br />
            <input type="text" id="name" placeholder="Your name here" />
            <br /><br />
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" />
            <br />
            <label for="submit"></label>
            <input type="submit" />
          </form>
        </section>
        <section class="grass">
          <section class="grass1"></section>
          <section class="grass2"></section>
          <section class="cover-grass"></section>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
